// *** Important ***
//
// First time users - perform the following *TWO* steps before using DeathMon:
//

//[]----------------------------------------------------------------------
//
// (1) If you currently bind F10, F11 or F12...
//     Change the bindings below to use different keys!
//

// Binding for DeathMon Menu
bind j dmsmenu

// Binding for DeathMon Stats
bind k dmsstats

// Binding for DeathMon Stat Position
bind l dmsstatpos


//[]----------------------------------------------------------------------
//
// (2) Modify the following range values according to your connection.
//     The following values are the defaults...

// Ping
dms_pingrange    40-180

// Ping Variance
dms_pingvarrange 20-80

// Packet Loss %
dms_pktlossrange 0.5-5.5


// Aliases

//[]----------------------------------------------------------------------
//|
//| Aliases for DeathMon Menu
//|
//| Warning: Do not modify unless you know what the hell you are doing
alias dmsmenu dmsm1
alias dmsm1 "dms_menu 1; alias dmsmenu dmsm0;"
alias dmsm0 "dms_menu 0; alias dmsmenu dmsm1;"

//[]----------------------------------------------------------------------
//|
//| Aliases for DeathMon Stats 
//|
//| Warning: Do not modify unless you know what the hell you are doing
alias dmsstats dmssn
alias dmssn "dms_stats n; alias dmsstats dmssi;"
alias dmssi "dms_stats i; alias dmsstats dmssm;"
alias dmssm "dms_stats m; alias dmsstats dmsss;"
alias dmsss "dms_stats s; alias dmsstats dmssn;"

//[]----------------------------------------------------------------------
//|
//| Aliases for DeathMon Stat Position
//|
//| Warning: Do not modify unless you know what the hell you are doing
alias dmsstatpos dmslt
alias dmslt "dms_statpos lt; alias dmsstatpos dmstl;"
alias dmstl "dms_statpos tl; alias dmsstatpos dmstr;"
alias dmstr "dms_statpos tr; alias dmsstatpos dmsrt;"
alias dmsrt "dms_statpos rt; alias dmsstatpos dmsrb;"
alias dmsrb "dms_statpos rb; alias dmsstatpos dmsbr;"
alias dmsbr "dms_statpos br; alias dmsstatpos dmsbl;"
alias dmsbl "dms_statpos bl; alias dmsstatpos dmslb;"
alias dmslb "dms_statpos lb; alias dmsstatpos dmslt;"
